<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Design Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Left Panel - Chat */
        .chat-panel {
            width: 400px;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: transparent;
        }

        .message {
            margin-bottom: 15px;
        }

        .message.user {
            text-align: right;
        }

        .message.assistant {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            backdrop-filter: blur(5px);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #5e72e4 0%, #4c63d2 100%);
            color: white;
            box-shadow: 0 2px 10px rgba(94, 114, 228, 0.3);
        }

        .message.assistant .message-content {
            background: rgba(60, 60, 60, 0.6);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
        }

        .input-container {
            padding: 20px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            color: white;
            transition: all 0.3s ease;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .message-input:focus {
            border-color: #5e72e4;
            background: rgba(40, 40, 40, 1);
            box-shadow: 0 0 0 2px rgba(94, 114, 228, 0.2);
        }

        .send-button {
            background: linear-gradient(135deg, #5e72e4 0%, #4c63d2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(94, 114, 228, 0.3);
        }

        .send-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(94, 114, 228, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            background: rgba(100, 100, 100, 0.5);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* Right Panel - 3D Viewer */
        .viewer-panel {
            flex: 1;
            background-color: #1a1a1a;
            position: relative;
        }

        .viewer-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 24px;
            text-align: center;
        }

        #threejs-container {
            width: 100%;
            height: 100%;
        }

        /* Utility classes */
        .loading {
            font-style: italic;
            color: #7f8c8d;
        }

        .error {
            color: #e74c3c;
            font-style: italic;
        }

        .data-info {
            background-color: #e8f4f8;
            border-left: 3px solid #3498db;
            padding: 8px;
            margin: 5px 0;
            font-size: 13px;
            font-family: monospace;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-panel {
                width: 100%;
            }
            .viewer-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Chat Panel -->
        <div class="chat-panel">
            <div class="chat-header">
                AI Design Assistant
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    <div class="message-content">
                        Hello! I'm ready to help you with your design. What would you like to explore?
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
            
            <div class="input-container">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>

        <!-- 3D Viewer Panel -->
        <div class="viewer-panel">
            <div id="threejs-container">
                <div class="viewer-placeholder">
                    <p>3D Viewer</p>
                    <p style="font-size: 14px; color: #444;">Three.js content will appear here</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Load the chat functionality -->
    <script src="chat.js"></script>
    
    <!-- Three.js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="viewer.js"></script>
</body>
</html>
