<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Design Assistant</title>
    <link rel="stylesheet" href="styles/chatUI.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        #threejs-container {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- 3D Viewer -->
    <div id="threejs-container"></div>

    <!-- Three.js first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    
    <!-- Then modules -->
    <script type="module">
        import { SimpleViewer } from './js/SimpleViewer.js';
        import { BoundaryDrawer } from './js/BoundaryDrawer.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            // Create viewer
            window.viewer = new SimpleViewer('threejs-container');
            
            // Add boundary drawing tool
            window.boundaryDrawer = new BoundaryDrawer(viewer);
            
            // For compatibility
            window.viewer3D = viewer;
        });
    </script>
    
    <!-- Chat UI last -->
    <script src="./js/chatUI.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.chat = new Chat({
                apiUrl: 'http://localhost:5000/chat'
            }).use(FixedUIPlugin);
        });
    </script>
</body>
</html>
